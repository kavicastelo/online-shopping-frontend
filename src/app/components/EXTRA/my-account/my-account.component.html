<div class="main-thumbnail">
  <img src="./assets/imgs/myAccount-main-banner.jpg" alt="">
  <div class="main-banner-content">
    <h1>My Account</h1>
    <span routerLink="/home">Home</span> / My Account
  </div>
</div>

<div class="container" style="margin-bottom: 30px">
  <div class="d-lg-flex d-md-flex d-sm-flex align-items-start justify-content-center">
    <div class="wrapper">

      <div class="title1">
        <div class="d-flex align-items-start justify-content-center flex-column" style="padding: 5vw 0">
          <h1>Login</h1>
          <div style="width: 10%; height: 3px; border-radius: 5px; background-color: #c0392b"></div>
        </div>
      </div>

      <div style="padding: 20px; border: 2px solid #ecf0f1">
        <form class="contact-form">

          <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="loginEmailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="loginEmailFormControl.hasError('email') && !loginEmailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="loginEmailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="loginPasswordFormControl" placeholder="Ex. abc#@123ZB">
            <mat-error *ngIf="loginPasswordFormControl.hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <button class="submit-btn">Login</button>

        </form>

        <section class="d-flex align-items-enter justify-content-between" style="width: 100%;">
          <mat-checkbox class="example-margin" [(ngModel)]="checked">Remember Me</mat-checkbox>
          <span>Forgot Password?</span>
        </section>
      </div>

    </div>
    <div class="wrapper">

      <div class="title1">
        <div class="d-flex align-items-start justify-content-center flex-column" style="padding: 5vw 0">
          <h1>Register</h1>
          <div style="width: 10%; height: 3px; border-radius: 5px; background-color: #c0392b"></div>
        </div>
      </div>

      <div style="padding: 20px; border: 2px solid #ecf0f1">
        <form class="contact-form">

          <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl" placeholder="Ex. abc#@123ZB">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <button class="submit-btn">Register</button>
        </form>
      </div>

    </div>
  </div>
</div>
